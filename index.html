<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body style="background-color:aquamarine;">

    <h2>Qual seu gênero?</h2>

    <form>
        <div>
            <input type="radio" id="masculino" name="genero">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero">
            <label for="feminino">Feminino</label>
            <input type="radio" id="naodizer" name="genero">
            <label for="naodizer">Prefiro não dizer</label>
            <input type="radio" id="outro" name="genero">
            <label for="outro">Outro</label>
        </div>

        <div>
            <label for="outrogen">Insira seu gênero:</label>
            <input type="text" id="outrogen">
        </div>

        <div>
            <input type="button" value="Confirmar">
        </div>

    </form>
</body>
</html>
